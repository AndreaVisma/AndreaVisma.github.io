<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .book-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .book-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .book-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Personal Library Catalog</h1>
    <input type="text" id="searchInput" class="search-box" placeholder="Search by title or author..." onkeyup="searchBooks()">

    <div id="bookList"></div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/1WW5E3h_xDGMpcPyJMqXM_bz_vXOVe0mIhFY-XaxA7FI/gviz/tq?tqx=out:csv"; // Replace with your Sheet ID

        // Load and parse Google Sheet data
        async function loadBooks() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                const rows = data.split("\n").slice(1); // Skip header row
                const books = [];

                rows.forEach(row => {
                    const [title, author, genre, isbn] = row.split(",");
                    if (title) {
                        books.push({
                            title: title.trim(),
                            author: author.trim(),
                            genre: genre.trim(),
                            isbn: isbn.trim()
                        });
                    }
                });

                return books;
            } catch (error) {
                console.error("Error loading books:", error);
                return [];
            }
        }

        // Display books
        async function displayBooks(books) {
            const bookList = document.getElementById("bookList");
            bookList.innerHTML = "";

            books.forEach(book => {
                const bookCard = document.createElement("div");
                bookCard.className = "book-card";
                bookCard.innerHTML = `
                    <h3>${book.title}</h3>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>Genre:</strong> ${book.genre}</p>
                    <p><strong>ISBN:</strong> ${book.isbn}</p>
                `;
                bookList.appendChild(bookCard);
            });
        }

        // Search function
        async function searchBooks() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const books = await loadBooks();
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) || 
                book.author.toLowerCase().includes(searchTerm)
            );
            displayBooks(filteredBooks);
        }

        // Initial load
        window.onload = async () => {
            const books = await loadBooks();
            displayBooks(books);
        };
    </script>
</body>
</html>
